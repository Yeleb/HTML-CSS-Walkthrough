<!DOCTYPE html>

<html>
    <head>
        <title>Hyperlink Practice!</title>
    </head>
     <body>


        <!--- the two sources so if mp3 doesnt work it'll do the wav one-->
        <p>Corona - Rhythm Of The Night</p>
      <audio controls autoplay muted loop>
        <source src ="audios/Corona - Rhythm Of The Night.mp3" type="audio/mpeg">
         <source src ="audios/Corona - Rhythm Of The Night.wav" type = "audio/wav">
      </audio>
      <br>
        <p>Modjo - Lady (Hear Me Tonight)</p>
      <audio controls autoplay muted loop>
        <source src ="audios/Modjo - Lady (Hear Me Tonight) (HQ audio).mp3" type="audio/mpeg">
         <source src ="audios/Modjo - Lady (Hear Me Tonight) (HQ audio).wav" type = "audio/wav">
      </audio>
      <br>
        <p>Stardust - Music Sounds Better With You</p>
       <audio controls autoplay muted loop>
        <source src ="audios/Music Sounds Better With You.mp3" type="audio/mpeg">
         <source src ="audios/Music Sounds Better With You.wav" type = "audio/wav">
      </audio>


     </body>
</html>
