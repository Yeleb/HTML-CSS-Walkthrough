<!DOCTYPE html>

<html>
    <head>
        <title>Image Practice</title>
    </head>
    <!-- Img src allows me to show images. 
     - I need to do images/.... since images are in a folder
     - When setting height, the width automatically adjust. 
     - Set width if you want to. May compress
     - alt is the text that shows up if image doesnt work or if someone is
     visually impaired, it will read out the alt description
     - Can wrap img inside of an <a> to make hyperlink. When image is pressed it brings them to link
       -->
     <body>
        <h1>NBA Player Stats</h1>
        <hr>
        <h2>Lebron James</h2>
        <a href="https://www.espn.com/nba/player/_/id/1966/lebron-james" target = "_blank">
      <img src="images/Lebron.jpg" 
      height="200"
      alt= "Picture of Lebron James">
    </a>

    <h2>Jalen Brunson</h2>
    <a href="https://www.espn.com/nba/player/_/id/3934672/jalen-brunson" target = "_blank">
  <img src="images/Brunson.jpg" 
  height="200"
  alt= "Picture of Jalen Brunson">
</a>

<h2>Kyrie Irving</h2>
<a href="https://www.espn.com/nba/player/_/id/6442/kyrie-irving" target = "_blank">
<img src="images/Kyrie.jpg" 
height="200"
alt= "Picture of Kyrie Irving">
</a>

<h2>Dunking GIF</h2>
<img src="images/Dunk.webp"
height ="200"
alt="Gif of Lebron Dunking">

     </body>
</html>
