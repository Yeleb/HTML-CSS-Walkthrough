<!DOCTYPE html>

<html>
    <head>
        <title>Hyperlink Practice!</title>
    </head>
    <!-- Hyperlink = digital reference of data that is done
     using a button or link! 
     href - provides the link
     target - _blank makes it open in new tab 
     title - shows description box while hovering link  -->

     <body>
        <a href="https://www.google.com/" target="_blank" title ="Goes to Google">
            click me

        </a>
        <br>
        <a href="lyrics.html" target="_blank">
            song lyrics
        </a>
        <br>
        <a href="mailto:test@fake.com">
            email me
        </a>
     </body>
</html>
