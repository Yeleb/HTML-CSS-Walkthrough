<!DOCTYPE html>

<html>
    <head>
        <link rel="icon" type="image/jpg" href="images/Spitfire.jpg">
        <title>Form</title>
    </head>
     <body>

<!--POST method for secret data, GET method for non sensitive data-->
<!--multipart for enctype is for when using large data. Sends in multiple parts and puts together-->
<!--Input types used: text, password, email, tel, date, number, radio, select/opption (dropdown), checkbox, comment, file, reset, and submit-->
<!--The for in the label is so that it matches with the input id so when clicking label it brings to the input its connected with-->
<form action="index.php" method="POST" enctype="multipart/form-data">

<label for="username">Username:</label>
<input type="text" id="username" placeholder="Spongebob" minlength= "3" maxlength="30" required>
<br>
<label for="password">Password:</label>
<input type="password" id="password" minlength= "6" maxlength="30" required>
<br>
<label for="email">Email:</label>
<input type="email" id="email" placeholder="Ssquarepants@gmail.com" required>
<br>
<label for="phone">Phone #: </label>
<input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
<br>
<label for="bday">Date of Birth: </label>
<input type="date" id="bday" required>
<br>
<label for="quantity">Quantity: </label>
<input type="number" id="quantity" min="0" max="99" value= "1" required>
<br>
<label for="title">Title: </label>

<label for="Mr.">Mr. </label>
<input type ="radio" id="Mr." value="Mr." name="title">
<label for="Ms.">Ms. </label>
<input type ="radio" id="Ms." value="Ms."  name="title">
<label for="PhD">PhD. </label>
<input type ="radio" id="PhD." value="PhD."  name="title">
<br>
<label for="payment">Payment: </label>
<select id="payment">
<option value="Visa">Visa</option>
<option value="Mastercard">Mastercard</option>
<option value="GiftCard">Giftcard</option>
</select>
<br>
<label for="Subscribe">Subscribe: </label>
<input type="checkbox" id="Subscribe">
<br>
<label for="Comment">Comment: </label>
<textarea id="Comment" rows="5" cols="30"></textarea>
<br>
<label for="file">File: </label>
<input type="file" id="File" accept="image/png, image/jpeg"> 
<br>
<input type="Reset">
<br>
<input type="Submit">

</form>

     </body>
</html>
