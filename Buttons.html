<!DOCTYPE html>

<html>
    <head>
        <link rel="icon" type="image/jpg" href="images/Spitfire.jpg">
        <title>Buttons Practice!</title>
    </head>
     <body>

<a href="https://google.com" target = "_blank">
<button style="font-size:25px; background-color:black; color:white; border-radius:25px">Google</button>
</a>
<br>
<br>
<a href="lyrics.html" target = "_blank">
<button style="font-size:25px; background-color:black; color:white; border-radius:25px; width: 200px;">Lyrics</button>
</a>
<br>
<br>
<button onClick="doSomething()" style="font-size:25px; background-color:black; color:white; border-radius:25px; width: 200px;">Leaving</button>

<p id="Greeting">Hello</p>

<script>
    function doSomething(){
        document.getElementById("Greeting").innerHTML = "Goodbye"
    }
</script>


     </body>
</html>
