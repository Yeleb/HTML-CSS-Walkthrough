<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psuedo-Classes</title>
    <link rel="stylesheet" href="pseudo-elements.css">
</head>
<body>

<!-- pseudo-element = keyword added after a selector that's used 
        to style a specific part of an element
        
        selector::pseudo-element
        
-->

<h1>Hello</h1>

<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae inventore odit excepturi, consequatur, maiores veniam at dicta vero quia perferendis repellendus beatae natus! Quam optio unde omnis odit, aut totam.</p>

<ul id="fruit">

    <li id="apple">Apple</li>
    <li id="orange">Orange</li>
    <li id="banana">Banana</li>
</ul>

</body>
</html>
